<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Local css-->
    <link rel="stylesheet" href="./scss/main.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Insert User Images</title>
</head>

<body>
    <h1>You can submit your image</h1>


    <form action="#" enctype="multipart/form-data" id="form">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" accept=".jpg, .jpeg, .png" name="myImage" id="file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>

        </div>
        <input type="submit" value="submit this image" class="btn green" id="submit">
    </form>




    <div class="user-image">

    </div>

    <script src="./js/sendImage.js"></script>

</body>

</html>
